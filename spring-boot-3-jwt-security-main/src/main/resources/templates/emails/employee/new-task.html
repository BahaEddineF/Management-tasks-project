<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .task-details {
            margin-top: 20px;
        }
        .task-details th, .task-details td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Task Notification</h1>
    </div>
    <p>Dear [[${name}]],</p>
    <p>You have a new task assigned. Here are the details:</p>

    <table class="task-details">
        <tr>
            <th>Title:</th>
            <td>[[${task.title}]]</td>
        </tr>
        <tr>
            <th>Description:</th>
            <td>[[${task.description}]]</td>
        </tr>
        <tr>
            <th>Deadline:</th>
            <td>[[${task.start_date}]]</td>
        </tr>
        <tr>
            <th>Deadline:</th>
            <td>[[${task.end_date}]]</td>
        </tr>
        <tr>
            <th>Status:</th>
            <td>[[${task.status}]]</td>
        </tr>
    </table>

    <p>Best regards,</p>
    <p>Your Project Management Team</p>
</div>
</body>
</html>
