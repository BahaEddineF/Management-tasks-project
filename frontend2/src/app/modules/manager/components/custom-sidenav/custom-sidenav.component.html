<div class="sidenav-header">
  <img
    [width]="profilePicSize()"
    [height]="profilePicSize()"
    [src]="profileImageUrl() || '/assets/img/pic.jpg'"
    alt="Profile Image"
    (error)="onImageError()"
  />

  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>{{ headerTitle() }}</h2> <!-- Bind headerTitle -->
    <p>{{ userName() }}</p> <!-- Bind userName -->
  </div>
</div>

<mat-nav-list>
    <a
     mat-list-item
     *ngFor="let item of menuItems()"
     [routerLink]="item.route !== 'Logout' ? item.route : null"
     (click)="item.route === 'Logout' ? logOut() : null"
     routerLinkActive="selected-menu-item"
     #rla="routerLinkActive"
     [activated]="rla.isActive"
     >
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </a>
</mat-nav-list>
